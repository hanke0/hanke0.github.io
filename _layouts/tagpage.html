---
layout: default
---
<div class="post">
  <h1>Tag: {{ page.tag }}</h1>
  <ul>
    {% for post in site.tags[page.tag] %}
    {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
    <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: date_format }})<br>
      {{ post.description }}
    </li>
    {% endfor %}
  </ul>
</div>
<hr>
